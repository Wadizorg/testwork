<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polischuk Vladyslav TestWork</title>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<div class="main-container">
    <div class="logo-container">
		<div class="logo"></div>
		<div class="logo-name"></div>
	</div>
    <div class="description"></div>
    <div class="description-fade-aria"></div>
    <div class="raindrop-aria"></div>
    <div class="draginfo"></div>
    <div class="image">
        <div class="ytb-highlight"></div>
        <div class="ytb-video"> 
            <div id="ytplayer"></div>
        </div>
    </div>
    <div class="image-fade-aria">
        <div class="internals-frame">
            <div class="internals-frame-img"></div>
            <div class="card-highlight"></div>
        </div>
    </div>
    <div class="flash"></div>
    <input type="range" min="0" max="59" step="1" value="0">
    <a class="close-ad" href="#" title="Close Ad">Close Ad</a>
    <a class="buy-now" href="#" title="Buy Now"></a>
</div>

<script src="http://www.youtube.com/player_api"></script>
<script src="js/script.js"></script>


</body>
</html>
